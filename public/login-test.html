<!DOCTYPE html>
<html>
<head>
    <title>Login Test - EEU System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ EEU Login System Test</h1>
    <p>This page tests the exact same login request that the React app makes.</p>
    
    <button onclick="testLogin('admin@eeu.gov.et', 'admin123')">Test Admin Login</button>
    <button onclick="testLogin('manager@eeu.gov.et', 'manager123')">Test Manager Login</button>
    <button onclick="testLogin('', 'admin123')">Test Empty Email</button>
    <button onclick="testLogin('admin@eeu.gov.et', '')">Test Empty Password</button>
    
    <div id="results"></div>
    
    <script>
        async function testLogin(email, password) {
            const resultsDiv = document.getElementById('results');
            const testName = email || 'EMPTY_EMAIL';
            
            // Add test start indicator
            resultsDiv.innerHTML += `<div class="info">üß™ Testing: ${testName} / ${password || 'EMPTY_PASSWORD'}</div>`;
            
            try {
                console.log(`üß™ Testing login: ${email} / ${password}`);
                
                // This is EXACTLY what the React Login.tsx does
                const response = await fetch('/api?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.user) {
                    // Test the EXACT user mapping from Login.tsx lines 36-46
                    const userData = {
                        id: data.user.ID || data.user.id || '',
                        name: data.user.Name || data.user.name || '',
                        email: data.user.Email || data.user.email || '',
                        role: data.user.Role || data.user.role || 'technician',
                        region: data.user.Region || data.user.region || '',
                        department: data.user.Department || data.user.department || '',
                        phone: data.user.Phone || data.user.phone || '',
                        isActive: data.user['Is Active'] || data.user.isActive || true,
                        createdAt: data.user['Created At'] || data.user.createdAt || new Date().toISOString(),
                    };
                    
                    resultsDiv.innerHTML += `
                        <div class="success">
                            <h3>‚úÖ LOGIN SUCCESS!</h3>
                            <p><strong>User ID:</strong> ${userData.id}</p>
                            <p><strong>Name:</strong> ${userData.name}</p>
                            <p><strong>Email:</strong> ${userData.email}</p>
                            <p><strong>Role:</strong> ${userData.role}</p>
                            <p><strong>Department:</strong> ${userData.department}</p>
                            <p><strong>Region:</strong> ${userData.region}</p>
                            <p><strong>Phone:</strong> ${userData.phone}</p>
                            <p><strong>Active:</strong> ${userData.isActive}</p>
                            <p style="color: green; font-weight: bold;">‚úÖ NO NULL REFERENCE ERRORS!</p>
                            <p style="color: green;">‚úÖ All user properties accessible!</p>
                        </div>
                    `;
                    
                } else {
                    resultsDiv.innerHTML += `
                        <div class="error">
                            <h3>‚ùå LOGIN FAILED</h3>
                            <p><strong>Success:</strong> ${data.success}</p>
                            <p><strong>Error:</strong> ${data.error || 'No error message'}</p>
                            <p><strong>User:</strong> ${data.user ? 'Present' : 'null/undefined'}</p>
                            <p style="color: orange;">‚ÑπÔ∏è This is expected for invalid credentials</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                resultsDiv.innerHTML += `
                    <div class="error">
                        <h3>üí• REQUEST ERROR</h3>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <p><strong>Error Message:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong> ${error.stack}</p>
                        <p style="color: red;">üö® This indicates a system problem!</p>
                    </div>
                `;
            }
        }
        
        // Auto-test admin login on page load
        window.onload = () => {
            testLogin('admin@eeu.gov.et', 'admin123');
        };
    </script>
</body>
</html>
