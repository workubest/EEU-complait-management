<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Frontend Login Test</h1>
    <p>This page tests the login functionality from the frontend perspective.</p>
    
    <button onclick="testDirectLogin()">Test Direct Google Apps Script Login</button>
    <button onclick="testViaApiService()">Test Via API Service (Simulated)</button>
    
    <div id="results"></div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwRtSTJjIA9_Hx-SpX95dJ2hRg1SSkEGLlyqjWElWJoiGQWtLzt7pwYeyeycah7KpI/exec';
        
        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        async function testDirectLogin() {
            addResult('Testing...', 'Making direct request to Google Apps Script...');
            
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Test with proper JSON content type
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        action: 'login',
                        email: 'admin@eeu.gov.et',
                        password: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                addResult('✅ Direct Login Success', JSON.stringify({
                    status: response.status,
                    success: data.success,
                    hasUser: !!data.user,
                    hasDataUser: !!(data.data && data.data.user),
                    userKeys: data.user ? Object.keys(data.user) : [],
                    response: data
                }, null, 2));
                
            } catch (error) {
                console.error('Direct login error:', error);
                addResult('❌ Direct Login Error', error.message, true);
            }
        }
        
        async function testViaApiService() {
            addResult('Testing...', 'Simulating API service request...');
            
            try {
                // Simulate the API service makeRequest method
                let url = GOOGLE_APPS_SCRIPT_URL;
                let fetchOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain', // Avoids preflight
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        action: 'login',
                        email: 'admin@eeu.gov.et',
                        password: 'admin123'
                    })
                };
                
                console.log('Making request with options:', fetchOptions);
                
                const response = await fetch(url, fetchOptions);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('API Service response:', data);
                
                // Simulate the Login component logic
                let analysisResult = {
                    responseSuccess: data.success,
                    hasDataUser: !!(data.data && data.data.user),
                    hasUser: !!data.user,
                    dataKeys: data.data ? Object.keys(data.data) : [],
                    responseKeys: Object.keys(data)
                };
                
                if (data.success) {
                    let user = null;
                    
                    if (data.data?.user) {
                        user = data.data.user;
                        analysisResult.userSource = 'data.user';
                    } else if (data.user) {
                        user = data.user;
                        analysisResult.userSource = 'user';
                    } else {
                        analysisResult.error = 'No user data found in successful response';
                    }
                    
                    if (user) {
                        analysisResult.userData = {
                            id: user.id || user.ID || '',
                            name: user.name || user.Name || '',
                            email: user.email || user.Email || '',
                            role: user.role || user.Role || 'technician',
                            region: user.region || user.Region || '',
                        };
                    }
                } else {
                    analysisResult.error = data.error || data.message || 'Invalid credentials';
                }
                
                addResult('✅ API Service Simulation', JSON.stringify(analysisResult, null, 2));
                
            } catch (error) {
                console.error('API service simulation error:', error);
                addResult('❌ API Service Error', error.message, true);
            }
        }
    </script>
</body>
</html>
