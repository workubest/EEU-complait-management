        .language-toggle {

            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;

            font-weight: bold;

        .btn-primary {

        let currentLanguage = 'en';

        function t(key) {
            return translations[currentLanguage][key] || `[Missing: ${key}]`;
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            document.body.className = lang === 'am' ? 'amharic' : '';
            runTests();
        }

        function createTestItem(key, expectedValue) {
            const actualValue = t(key);
            const isPass = actualValue !== `[Missing: ${key}]`;
            
            return `
                <div class="test-item">
                    <span class="test-key">${key}</span>
                    <span class="test-value">${actualValue}</span>
                    <span class="status ${isPass ? 'pass' : 'fail'}">${isPass ? 'PASS' : 'FAIL'}</span>
                </div>
            `;
        }

            // Complaint Form Tests

            ];
